<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MP3 Converter(მუსიკები)</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f172a, #020617);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, sans-serif;
        color: #e5e7eb;
      }

      .box {
        background: #020617;
        padding: 30px;
        width: 420px;
        border-radius: 20px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        text-align: center;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 12px;
        border: 1px solid #334155;
        background: #020617;
        color: white;
        outline: none;
      }

      button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: #2563eb;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        margin-top: 12px;
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>ვიდეო → MP3</h1>

      <input id="key" placeholder="Access key" />
      <input id="url" placeholder="Paste video link" />

      <button id="btn" onclick="convert()">
        გადაყვანა mp3 ში და გადმოწერა
      </button>

      <div class="status" id="status"></div>
    </div>

    <script>
      async function convert() {
        const btn = document.getElementById("btn");
        const status = document.getElementById("status");

        btn.disabled = true;
        status.textContent = "მუშავდება";

        try {
          const res = await fetch("/convert", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              url: document.getElementById("url").value,
              key: document.getElementById("key").value,
            }),
          });

          if (!res.ok) {
            throw new Error(await res.text());
          }

          const blob = await res.blob();
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "converted.mp3";
          document.body.appendChild(a);
          a.click();
          a.remove();

          status.textContent = "გადმოწერა დაიწყო ✔";
        } catch (e) {
          status.textContent = "Error: " + e.message;
        }

        btn.disabled = false;
      }
    </script>
  </body>
</html>
